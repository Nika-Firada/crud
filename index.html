<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- <button id="modal-appear" type="submit">add user</button> -->
    <form class="add-new-user" action="users-" method="post" novalidate>
        <input id="usersId" type="hidden" placeholder="">
        <div class="form-field">
            <label for="first_name">First_name</label>
            <input id="first_name" type="text" placeholder="First Name" required minlength="4">
            <span class="field-error" id="first_name-error"></span>
        </div>
        <div class="form-field">
            <label for="last_name">Last_name</label>
            <input id="last_name" type="text" placeholder="Last name" required>
            <span class="field-error" id="last_name-error"></span>
        </div>
        <div class="form-field">
            <label for="zip">Zip</label>
            <input id="zip" type="text" placeholder="Zip" required>
            <span class="field-error" id="zip-error"></span>
        </div>
        <div class="form-field">
            <label for="personal_number">personal_number</label>
            <input id="personal_number" type="number" placeholder="personal_number" required>
            <span class="field-error" id="personal_number-error"></span>
        </div>
        <div class="form-field">
            <label for="mobile_number">mobile_number</label>
            <input id="mobile_number" type="number" placeholder="mobile_number" required>
            <span class="field-error" id="mobile_number-error"></span>
        </div>
        <div class="form-field">
            <label for="gender">gender</label>
            <input id="gender" type="text" placeholder="gender" required>
            <span class="field-error" id="gender-error"></span>
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email" required>
            <span class="field-error" id="email-error"></span>
        </div>
        <div class="form-field">
            <label for="ustatus">status</label>
            <input id="ustatus" type="text" placeholder="status" required>
            <span class="field-error" id="status-error"></span>
        </div>
        <div class="form-field">
            <label for="user_id">ID</label>
            <input id="user_id" type="text" placeholder="ID" required>
            <span class="field-error" id="user_id-error"></span>
        </div>
        <button id="add-user" type="submit">sumbit</button>
        <!-- <span id="modal-close">close</span> -->
    </form>

  
    <div class="usersList"></div>
    


    <script src="js.js"></script>
</body>
</html>
